<div class="main-toolbar">
    <div class="toolbar-item-left"><i class="fa fa-long-arrow-left fa-2x" (click)="irAInicio()"></i></div>
    <div class="toolbar-item-right">
        <div (click)="IngresarRegistro()"><i class="fa fa-save fa-2x"></i></div>
    </div>
</div>
<div>
    <div class="list-item">
        <div class="customer-info">
            <mat-form-field>
                <input matInput placeholder="Nombre" [(ngModel)]="dato.SURNAME">
            </mat-form-field>
            <mat-form-field>
                    <input matInput placeholder="Apellidos" [(ngModel)]="dato.NAME">
            </mat-form-field>
            <mat-form-field>
                    <input matInput placeholder="E-mail" [(ngModel)]="dato.EMAIL">
            </mat-form-field>
            <mat-form-field>
                    <input matInput placeholder="DirecciÃ³n" [(ngModel)]="dato.ADDRESS">
            </mat-form-field>
            <mat-form-field>
                    <input matInput placeholder="DNI" [(ngModel)]="dato.ID">
            </mat-form-field>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Fecha de salida" [(ngModel)]="dato.STARTDATE">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="Tipo de cliente" [(ngModel)]="dato.CUSTOMERTYPEID">
                    <mat-option *ngFor="let customerType of customerTypes" [value]="customerType.CUSTOMERTYPEID">{{customerType.DESCRIPTION}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                    <input matInput placeholder="Comentarios" [(ngModel)]="dato.COMMENTS">
            </mat-form-field>
            <input type="file" id="filePicker" (change)="handleFileSelect($event)">
        </div>
    </div>
  </div>
