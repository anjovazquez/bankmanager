<div class="main-toolbar">
    <div class="toolbar-item-left"><i class="fa fa-user-plus fa-2x" (click)="insertarUsuario()"></i></div>
    <div class="toolbar-item-right">
        <div (click)="logout()"><i class="fa fa-sign-out fa-2x"></i></div>
    </div>
</div>
<div class="list-item" *ngFor="let infolist of infolists;" routerLink="/detalle/{{infolist.CUSTOMERID}}">       
    <mat-card class="customer-card">
        <div class="customer-pic">
            <img mat-card-image src="data:image/png;base64,{{infolist.PHOTO}}" alt="Avatar" class="avatar" />
        </div>
        <mat-card-content>
            <div class="customer-info">
                <p>{{infolist.SURNAME}}, {{infolist.NAME}}</p>
                <p>{{infolist.EMAIL}}</p>
                <p>{{infolist.ADDRESS}}</p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
